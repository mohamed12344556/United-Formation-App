name: united_formation_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # Core
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  equatable: ^2.0.7
  meta: ^1.16.0
  
  # State Management
  flutter_bloc: ^9.1.0
  hydrated_bloc: ^10.0.0
  
  # Networking
  dio: ^5.8.0+1
  retrofit: ^4.4.2
  pretty_dio_logger: ^1.4.0
  internet_connection_checker: ^3.0.1
  
  # Storage
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.5
  
  # UI Components
  flutter_svg: ^2.0.17
  flutter_screenutil: ^5.9.3
  pin_code_fields: ^8.0.1
  
  # Localization 
  # ues this command to generate the translation files dart run intl_utils:generate
  intl: ^0.19.0
  intl_utils: ^2.8.10
  
  # Development tools
  device_preview: ^1.2.0
  
  # Utilities
  get_it: ^8.0.3
  json_annotation: ^4.9.0
  image_picker: ^1.1.2
  
  # App configuration
  flutter_native_splash: ^2.4.5
  icons_launcher: ^3.0.0

dev_dependencies:
  # Testing
  flutter_test:
    sdk: flutter
    
  # Development tools
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0

# Flutter configuration
flutter:
  uses-material-design: true
  generate: true
  
  # Assets
  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/svgs/
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
